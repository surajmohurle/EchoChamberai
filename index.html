<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echo Chamber AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'background': '#f8fafc', // slate-50
              'surface': '#ffffff',
              'primary': '#2563eb', // blue-600
              'primary-hover': '#1d4ed8', // blue-700
              'secondary': '#059669', // emerald-600
              'accent': '#db2777', // pink-600
              'text-primary': '#1e293b', // slate-800
              'text-secondary': '#64748b', // slate-500
              'border-color': '#e2e8f0', // slate-200
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'waveform': {
                '0%, 100%': { transform: 'scaleY(0.2)' },
                '25%': { transform: 'scaleY(0.8)' },
                '50%': { transform: 'scaleY(0.4)' },
                '75%': { transform: 'scaleY(1.0)' },
              },
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'fade-in': 'fade-in 0.4s ease-out forwards',
              'waveform': 'waveform 1.2s ease-in-out infinite',
            },
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar for a modern look */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
      }
      ::-webkit-scrollbar-thumb {
        background-color: #cbd5e1; /* slate-300 */
        border-radius: 10px;
        border: 2px solid #f1f5f9; /* slate-100 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8; /* slate-400 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dropzone": "https://aistudiocdn.com/react-dropzone@^14.3.8",
    "jszip": "https://aistudiocdn.com/jszip@^3.10.1",
    "file-saver": "https://aistudiocdn.com/file-saver@^2.0.5",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
  }
}
</script>
</head>
  <body class="bg-background">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
